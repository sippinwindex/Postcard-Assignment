<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <title>Postcard Example</title>
  <script src="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"></script>
</head>

<body>
  <div class="postcard">
    <div class="postcard-header">
      <h1 style="font-family: &quot;Montserrat&quot;, sans-serif;">My Postcard</h1>
      <img src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true" alt="&lt;4Geeks Logo&gt;" />
    </div>
    <div class="postcard-body">
      <div class="body-left">I am the left side</div>
      <div class="body-right">I am the right side</div>
    </div>
    <div class="postcard-footer">
      <button>Send My Postcard</button>
      <p style="font-family: &quot;Montserrat&quot;, sans-serif;">From: New York, NY
        10001</p>
      <p style="font-family: &quot;Montserrat&quot;, sans-serif;">To: Los Angeles, CA
        90001</p>
    </div>
  </div>
</body>

</html>
